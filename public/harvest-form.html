<!DOCTYPE html>
<html>
<head>
  <title>Harvest Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Load Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

  <!-- Initialize Firebase -->
  <script src="js/firebaseConfig.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">&#8592;</a> <!-- Unicode for left arrow -->
  </nav>
  <div class="container">
    <h1>Harvest Form</h1>
    <form id="harvestForm">
      <label for="roomNumber">Room Number</label>
      <input type="number" id="roomNumber" name="roomNumber" required>
      <input type="checkbox" id="finishedCheckbox" name="finishedCheckbox">
      <label for="finishedCheckbox">Finished</label>
      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="js/redirect.js"></script>
  <script src="js/harvest-form-handler.js"></script>
</body>
</html>
